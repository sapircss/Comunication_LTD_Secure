{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
    .btn-color{
        background-color: #0e1c36;
        color: #fff;
    }
    .profile-image-pic{
        height: 200px;
        width: 200px;
        object-fit: cover;
    }
    .cardbody-color{
        background-color: #ebf2fa;
    }
    a{
        text-decoration: none;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" method="POST">
                    <div class="text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" 
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>
                    <h3 align="center">Login</h3>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="test@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                        Not Registered? <a href="/register" class="text-dark fw-bold">Create an Account</a>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                        Forgot Password? <a href="/forgotpass" class="text-dark fw-bold">Click here!</a>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                        <a href="/changepass" class="text-dark fw-bold">Change Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
